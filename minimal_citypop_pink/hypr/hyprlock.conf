# GENERAL
general {
    hide_cursor = true
    immediate_render = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/citypop_wallpaper.jpg
    color = rgba(20, 10, 40, 1.0)      # fallback base‑color (dark purple)
    blur_passes = 2
    blur_size = 10
    noise = 0.02
    contrast = 0.9
    brightness = 0.8
    vibrancy = 0.25
    vibrancy_darkness = 0.05
    zindex = -1
}

# USER
label {
    monitor = DP-2
    text = $USER - $TIME12
    text_size = 48
    text_align = center
    color = rgba(224, 192, 255, 0.9)
    position = 0, -40%
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.6)
    shadow_boost = 1.5
}

# AUTH STATE
label {
    monitor = DP-2
    text = Attempts: $ATTEMPTS | Fail: $FAIL
    text_size = 20
    font = "JetBrains Mono"
    font_color = 180,150,255
    position = 0, -25%
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = DP-2
    size = 25%, 6%                     # 25% width, 6% height of screen
    outline_thickness = 2
    inner_color = rgba(255, 255, 255, 0.05)  # subtle translucent white
    outer_color = rgba(255, 120, 200, 0.8) rgba(120, 200, 255, 0.8) 45deg   # gradient pink → cyan
    check_color = rgba(120, 200, 255, 0.9) rgba(255, 255, 255, 0.9) 120deg
    fail_color = rgba(255, 80, 120, 0.9) rgba(255, 40, 60, 0.9) 40deg
    font_color = rgb(230, 230, 250)     # light lavender font
    fade_on_empty = false
    rounding = 20
    position = 0, -15%
    halign = center
    valign = center
}

# ANIMATIONS — subtle fade‑in/out
animations {
    enabled = true
    animation = fade, 1, 8, default
    bezier = linear, 1, 1, 0, 0
}
